<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post" >
<!-- 		name -->
		<div>
			<lable for="name" >Name*</lable>
		<input type="text"  id="name" value="" placeholder="Priyam Patel"  >
			
		</div><br>
<!-- 		email -->
		<div>
			<lable for="email" >Email*</lable>
			<input type="email" id ="email" placeholder="Pstr@gmail.com">
			
		</div><br>
<!-- 		gender -->
		<div>
			<lable for="gender" >Gender*</lable>
				<input type="radio" id="female" name="gender" >Female
				<input type="radio" id="male" name="gender" >Male
			    <input type="radio" id="others" name="gender" >Others
			
		</div><br>
<!-- 		>Car Brands -->
		<div>
			<lable for="car brands">Car Brands*</lable>
			<select id="Please choose an option" >
				<option value="Please choose an option" disabled >Please choose an option</option>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		</div> <br>
<!-- 		age -->
		<div>
			<lable for="age">Age*</lable>
			<input type="number" name =" age" >
		</div><br>
<!-- 		date of birth -->
	<div>
			<lable for="d.o.b">DOB*</lable>
		<input type="date" name="d.o.b" id ="date of birth">
		
	</div><br>
<!-- 		Phone number -->
		<div>
			<lable for="Phone number">Phone Number</lable>
			<input type="tel" name ="Phone number" id="Phone number" placeholder="8878857485">
			
		</div><br>
<!-- 		password -->
		<div>
			<lable for="password">Password*</lable>
			<input type="password" name="password" id ="password" >
		</div><br>
<!-- 	/checkbox -->
		<div>
		    <lable for="checkbox">Checkbox*</lable>
			<input type="checkbox" name="checkbox" id="checkbox">
		</div><br>
<!-- 		sumbit button -->
<!-- 		<lable for="sumbit" >Submit</lable> -->
		<button>submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
